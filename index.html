<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Podcast App</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <header class="header">
        <section class="heading">
            <div class="podcast-name">üéôÔ∏è My Podcast App</div>
            <div class="search">
                <button class="search-button">üîé</button>
            </div>
        </section>
    </header>

    <main class="main-content">
        <nav class="filter-nav">
            <h4 class="filter-heading">
                Filter by:
            </h4>
            <div class="filters">
                <select id="genre-filter" class="filter-select">
                    <option value="all">All Genres</option>
                    <option value="comedy">Comedy</option>
                    <option value="news">News</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                    <option value="health">Health</option>
                    <option value="business">Business</option> 
                    <option value="education">Education</option>
                    <option value="entrepreneurship">Entrepreneurship</option>
                    <option value="true-crime">True Crime</option>
                    <option value="lifestyle">Lifestyle</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="nature">Nature</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="mystery">Mystery</option>
                </select>

                <select id="update-filter" class="filter-select">
                    <option value="anytime">Anytime</option>
                    <option value="recent">Recently Updated</option>
                    <option value="popular">Most Popular</option>
                    <option value="newest">Newest</option>
                </select>
            </div> 
        </nav>
        
   
        <section class="podcast-card">
            <img src="podcast-image.jpg" alt="Podcast Cover" class="podcast-image">
            <div class="podcast-info">
                <h3 class="podcast-title">Podcast Title</h3>
                <div class="season-counter"></div>
                <div id="genres" class="genres"></div>
                <div id="last-updated" class="last-updated"></div>
            </div>
        </section>
    
        
    </main>

</body>
</html>
